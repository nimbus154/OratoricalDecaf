{% extends 'base.html' %}
{% block content %}
<h1><a href="{{ article.link|e}}">{{ article.text|e }}</a></h1>
<span class="details">{{ article.owner|e }} {{ article.time_since_post()|e}}</span>
<p>Post your thoughts</p>
<form method="post">
    <textarea name="comment_text" rows="3" cols="60"></textarea>
    <input type="submit" value="Post">
</form>
    {% for comment in comments %}
        {% include 'comment.html' %}
    {% endfor %}
{% endblock %}
