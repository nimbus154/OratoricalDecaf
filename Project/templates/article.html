<div class="article-widget">
    {% include 'vote.html' with context %}
    <div class="article">
        <span class="article-title">
            <a href="{{article.link|e}}" target="_blank">{{article.text|e}}</a>
        </span>
		<div class="details">
            <a href="/comment/{{article.key().id()|e}}">Comments</a>
			<span>
				{{ article.owner|e }} {{ article.time_since_post()|e}}
			</span>
        </div>
    </div>
</div>
